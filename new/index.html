<!DOCTYPE html>

<head>

<style>

* {
  padding: 0;
  margin: 0;
  outline-width: 0;

}

.body {
  overflow-y: hidden;
  overflow-x: hidden;
}
.body.loaded {
  overflow-y: auto;
}

.centre {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.overlay {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  position: fixed;
  top: 0;
  left: 0;
  justify-content: center;
  align-items: center;
  background: #1c1c1c;
  overflow: hidden;
  z-index: 100000;
  transition: 0.6s cubic-bezier(0.77, 0, 0.18, 1);
  -webkit-transition: 0.6s cubic-bezier(0.77, 0, 0.18, 1);
  opacity: 1;
  visibility: visible;
}
.overlay.loaded {
  opacity: 0;
  visibility: hidden;
}
.overlay p {
  padding-bottom: 50px;
  font-family: 'Roboto';
  color: #ccc;
  font-weight: 600;
  letter-spacing: 3px;
}

.loader {
  background: transparent;
  width: 84px;
  height: 84px;
  border-top: 4px solid rgba(255, 255, 255, 0.3);
  border-right: 4px solid rgba(255, 255, 255, 0.3);
  border-bottom: 4px solid rgba(255, 255, 255, 0.3);
  border-left: 4px solid #fff;
  border-radius: 50%;
  -webkit-animation: spin 1s ease infinite;
          animation: spin 1s ease infinite;
}

.Skip {
  background: transparent;
  margin-top: 45px;
  border: none;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  padding: 15px 35px;
  cursor: pointer;
  transition: 0.3s ease;
  font-weight: bold;
  opacity: 0.4;
}
.Skip:hover {
  color: #fff;
  opacity: 1;
}

@-webkit-keyframes spin {
  0% {
    transform: rotate(0);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes spin {
  0% {
    transform: rotate(0);
  }
  100% {
    transform: rotate(360deg);
  }
}
body {
  background: #eee;
}

.header {
  background: url("http://www.planwallpaper.com/static/images/HD-Wallpaper-Pictures-A71.jpg") center;
  background-size: cover;
  height: 100vh;
}
.header .darken {
  background: rgba(0, 0, 0, 0.5);
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.header .darken h1 {
  font-family: 'Zilla Slab';
  color: #fff;
  margin: 0 0 20px 0;
  text-align: center;
}
.header .darken h1 span {
  font-size: 12px;
  top: -10px;
  position: relative;
}
.header .darken p {
  color: #fff;
  font-family: 'Roboto';
  font-weight: 700;
  text-align: center;
  width: 500px;
  margin: 0 auto;
  line-height: 25px;
}

.content {
  background: #fff;
  width: 900px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box;
  box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
}
.content .video {
  height: 484px;
  width: 100%;
  border-radius: 5px;
}
.content h1 {
  font-family: 'Roboto';
  margin: 0 0 10px 0;
  font-weight: 400;
}
</style>

</head>
