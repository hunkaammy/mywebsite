<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form with Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 100%;
            overflow-x: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-container form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-container input,
        .form-container select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-width: 100px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .data-display {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th,
        .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background-color: #f2f2f2;
        }

        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .data-table tfoot {
            font-weight: bold;
            background-color: #e8e8e8;
        }

        .hidden {
            display: none; /* Hide the content until PIN is verified */
        }

        .amount-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .amount-container button {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .amount-container button:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body onload="checkPin()">

    <div id="content" class="hidden">
        <div class="form-container">
            <h2>Entry Form</h2>
            <form id="myForm" onsubmit="saveFormData(event)">
                <input type="number" id="lr" name="lr" placeholder="LR" required>
                <input type="number" id="lot" name="lot" placeholder="LOT" required>
                <input type="date" id="date" name="date" required>
                <input type="text" id="partyName" name="partyName" placeholder="Party Name" required>
                <input type="text" id="transport" name="transport" placeholder="Transport">
                <select id="pk" name="pk">
                    <option value="">None</option>
                    <option value="P">P</option>
                    <option value="K">K</option>
                </select>
                <input type="date" id="paymentDate" name="paymentDate">
                <div class="amount-container">
                    <button type="button" onclick="decrementAmount()">-</button>
                    <input type="number" id="paymentAmount" name="paymentAmount" placeholder="Amount" step="0.01" value="0" required>
                    <button type="button" onclick="incrementAmount()">+</button>
                </div>
                <div class="amount-container">
                    <button type="button" onclick="decrementOpen()">-</button>
                    <input type="number" id="open" name="open" placeholder="Open" step="1" value="0">
                    <button type="button" onclick="incrementOpen()">+</button>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="data-display">
            <h3>Saved Entries</h3>
            <input type="text" id="searchInput" placeholder="Search by LR" oninput="filterByLR()">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>LR</th>
                        <th>LOT</th>
                        <th>Date</th>
                        <th>Party Name</th>
                        <th>Transport</th>
                        <th>P/K</th>
                        <th>Payment Date</th>
                        <th>Amount</th>
                        <th>Open</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <!-- Entries will be displayed here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7"></td>
                        <td colspan="2">Total: <span id="totalBalance"></span></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDM7HUVDfdy_UXAaCx3kYWmDhxrF0y8jyA",
            authDomain: "model-poses.firebaseapp.com",
            databaseURL: "https://model-poses.firebaseio.com",
            projectId: "model-poses",
            storageBucket: "model-poses.firebasestorage.app",
            messagingSenderId: "10510371385",
            appId: "1:10510371385:web:1f93c15f032b729fe61be8"
        };

        if (typeof firebase !== 'undefined') {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            let entries = []; // Stores the entries from Firebase
            let pinAttempts = 0; // Track PIN attempts
            const maxPinAttempts = 3; // Maximum allowed attempts

            function checkPin() {
                if (pinAttempts >= maxPinAttempts) {
                    alert("Maximum PIN attempts exceeded. Please try again later.");
                    return;
                }

                const pin = prompt("Enter the PIN to access the page:");
                if (pin === "9988") {
                    document.getElementById("content").classList.remove("hidden");
                    loadData();
                } else {
                    pinAttempts++;
                    alert(`Incorrect PIN. ${maxPinAttempts - pinAttempts} attempts remaining.`);
                    if (pinAttempts < maxPinAttempts) {
                        checkPin(); // Allow retry only if attempts are left
                    } else {
                        alert("Access denied. Too many incorrect attempts.");
                    }
                }
            }

            function incrementAmount() {
                const input = document.getElementById('paymentAmount');
                let value = parseFloat(input.value) || 0;
                input.value = (value + 0.01).toFixed(2);
            }

            function decrementAmount() {
                const input = document.getElementById('paymentAmount');
                let value = parseFloat(input.value) || 0;
                if (value >= 0.01) {
                    input.value = (value - 0.01).toFixed(2);
                }
            }

            function incrementOpen() {
                const input = document.getElementById('open');
                let value = parseInt(input.value) || 0;
                input.value = value + 1;
            }

            function decrementOpen() {
                const input = document.getElementById('open');
                let value = parseInt(input.value) || 0;
                if (value >= 1) {
                    input.value = value - 1;
                }
            }

            function incrementTableOpen(entryId) {
                const entry = entries.find(e => e.id === entryId);
                if (entry) {
                    let value = parseInt(entry.open) || 0;
                    entry.open = (value + 1).toString();
                    database.ref(`entries/${entryId}`).set(entry)
                        .then(() => displaySavedData())
                        .catch(error => console.error('Error updating open: ', error));
                }
            }

            function decrementTableOpen(entryId) {
                const entry = entries.find(e => e.id === entryId);
                if (entry) {
                    let value = parseInt(entry.open) || 0;
                    if (value >= 1) {
                        entry.open = (value - 1).toString();
                        database.ref(`entries/${entryId}`).set(entry)
                            .then(() => displaySavedData())
                            .catch(error => console.error('Error updating open: ', error));
                    }
                }
            }

            function loadData() {
                const entriesRef = database.ref('entries');
                entriesRef.on('value', (snapshot) => {
                    entries = [];
                    snapshot.forEach((childSnapshot) => {
                        const childData = childSnapshot.val();
                        childData.id = childSnapshot.key; // Store Firebase key
                        entries.push(childData);
                    });
                    displaySavedData();
                });
            }

            function saveFormData(event) {
                event.preventDefault();

                const formData = {
                    lr: document.getElementById('lr').value,
                    lot: document.getElementById('lot').value,
                    date: document.getElementById('date').value,
                    partyName: document.getElementById('partyName').value,
                    transport: document.getElementById('transport').value,
                    pk: document.getElementById('pk').value,
                    paymentDate: document.getElementById('paymentDate').value,
                    paymentAmount: document.getElementById('paymentAmount').value,
                    open: document.getElementById('open').value || '0' // Default to 0 if not provided
                };

                const newEntryRef = database.ref('entries').push();
                newEntryRef.set(formData)
                    .then(() => {
                        displaySavedData();
                        event.target.reset();
                        document.getElementById('paymentAmount').value = '0'; // Reset to default
                        document.getElementById('open').value = '0'; // Reset to default
                        alert('Entry saved successfully!');
                    })
                    .catch((error) => {
                        console.error('Error saving entry: ', error);
                    });
            }

            function displaySavedData() {
                const tbody = document.getElementById('dataBody');
                tbody.innerHTML = '';

                entries.forEach((entry) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td onclick="editCell(${entries.indexOf(entry)}, 'lr', this)">${entry.lr || '-'}</td>
                        <td onclick="editCell(${entries.indexOf(entry)}, 'lot', this)">${entry.lot || '-'}</td>
                        <td onclick="editDate(${entries.indexOf(entry)}, 'date', this)">${formatDate(entry.date) || '-'}</td>
                        <td onclick="editCell(${entries.indexOf(entry)}, 'partyName', this)">${entry.partyName || '-'}</td>
                        <td onclick="editCell(${entries.indexOf(entry)}, 'transport', this)">${entry.transport || '-'}</td>
                        <td onclick="editCell(${entries.indexOf(entry)}, 'pk', this)">${entry.pk || '-'}</td>
                        <td onclick="editDate(${entries.indexOf(entry)}, 'paymentDate', this)">${formatDate(entry.paymentDate) || '-'}</td>
                        <td onclick="editCell(${entries.indexOf(entry)}, 'paymentAmount', this)">${entry.paymentAmount ? '₹' + parseFloat(entry.paymentAmount).toFixed(2) : '-'}</td>
                        <td>
                            <div class="amount-container">
                                <button onclick="decrementTableOpen('${entry.id}')">-</button>
                                <span onclick="editCell(${entries.indexOf(entry)}, 'open', this)">${entry.open || '0'}</span>
                                <button onclick="incrementTableOpen('${entry.id}')">+</button>
                            </div>
                        </td>
                        <td><button onclick="deleteEntry('${entry.id}')">Delete</button></td>
                    `;
                    tbody.appendChild(row);
                });

                // Calculate and display total balance
                const lotSum = entries.reduce((sum, entry) => sum + (parseInt(entry.lot) || 0), 0);
                const openSum = entries.reduce((sum, entry) => sum + (parseInt(entry.open) || 0), 0);
                const totalBalance = lotSum - openSum;
                document.getElementById('totalBalance').textContent = totalBalance;
            }

            function deleteEntry(entryId) {
                if (confirm("Are you sure you want to delete this entry?")) {
                    database.ref(`entries/${entryId}`).remove()
                        .then(() => {
                            alert('Entry deleted successfully!');
                            loadData();
                        })
                        .catch((error) => {
                            console.error('Error deleting entry: ', error);
                        });
                }
            }

            function filterByLR() {
                const input = document.getElementById('searchInput').value.toLowerCase();
                const tbody = document.getElementById('dataBody');

                const filteredEntries = entries.filter(entry =>
                    entry.lr.toString().toLowerCase().includes(input)
                );

                tbody.innerHTML = '';

                filteredEntries.forEach((entry) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td onclick="editCell(${entries.indexOf(entry)}, 'lr', this)">${entry.lr || '-'}</td>
                        <td onclick="editCell(${entries.indexOf(entry)}, 'lot', this)">${entry.lot || '-'}</td>
                        <td onclick="editDate(${entries.indexOf(entry)}, 'date', this)">${formatDate(entry.date) || '-'}</td>
                        <td onclick="editCell(${entries.indexOf(entry)}, 'partyName', this)">${entry.partyName || '-'}</td>
                        <td onclick="editCell(${entries.indexOf(entry)}, 'transport', this)">${entry.transport || '-'}</td>
                        <td onclick="editCell(${entries.indexOf(entry)}, 'pk', this)">${entry.pk || '-'}</td>
                        <td onclick="editDate(${entries.indexOf(entry)}, 'paymentDate', this)">${formatDate(entry.paymentDate) || '-'}</td>
                        <td onclick="editCell(${entries.indexOf(entry)}, 'paymentAmount', this)">${entry.paymentAmount ? '₹' + parseFloat(entry.paymentAmount).toFixed(2) : '-'}</td>
                        <td>
                            <div class="amount-container">
                                <button onclick="decrementTableOpen('${entry.id}')">-</button>
                                <span onclick="editCell(${entries.indexOf(entry)}, 'open', this)">${entry.open || '0'}</span>
                                <button onclick="incrementTableOpen('${entry.id}')">+</button>
                            </div>
                        </td>
                        <td><button onclick="deleteEntry('${entry.id}')">Delete</button></td>
                    `;
                    tbody.appendChild(row);
                });

                // Calculate and display total balance for filtered entries
                const lotSum = filteredEntries.reduce((sum, entry) => sum + (parseInt(entry.lot) || 0), 0);
                const openSum = filteredEntries.reduce((sum, entry) => sum + (parseInt(entry.open) || 0), 0);
                const totalBalance = lotSum - openSum;
                document.getElementById('totalBalance').textContent = totalBalance;
            }

            function formatDate(inputDate) {
                if (!inputDate) return '';

                const dateParts = inputDate.split('-');
                if (dateParts.length === 3) {
                    const year = dateParts[0];
                    const month = dateParts[1];
                    const day = dateParts[2];
                    return `${day}/${month}/${year}`;
                }
                return inputDate;
            }

            function editCell(rowIndex, field, cell) {
                const input = document.createElement('input');

                if (field === 'paymentAmount') {
                    input.type = 'number';
                    input.step = '0.01';
                } else if (field === 'open' || field === 'lot') {
                    input.type = 'number';
                    input.step = '1';
                } else {
                    input.type = 'text';
                }

                input.value = cell.innerText.trim();

                input.onblur = () => {
                    entries[rowIndex][field] = input.value;
                    const entryKey = entries[rowIndex].id;
                    database.ref(`entries/${entryKey}`).set(entries[rowIndex]);
                    displaySavedData();
                };

                input.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        input.blur();
                    }
                };

                cell.innerHTML = '';
                cell.appendChild(input);
                input.focus();
            }

            function editDate(rowIndex, field, cell) {
                let dateInput = cell.querySelector('input[type="date"]');

                if (!dateInput) {
                    dateInput = document.createElement('input');
                    dateInput.type = 'date';
                    dateInput.value = cell.innerText.split('/').reverse().join('-');

                    cell.innerHTML = '';
                    cell.appendChild(dateInput);
                }

                dateInput.focus();

                dateInput.onblur = () => {
                    entries[rowIndex][field] = dateInput.value;
                    const entryKey = entries[rowIndex].id;
                    database.ref(`entries/${entryKey}`).set(entries[rowIndex]);
                    displaySavedData();
                };

                dateInput.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        dateInput.blur();
                    }
                };
            }
        } else {
            console.error('Firebase SDK is not loaded correctly.');
        }
    </script>

</body>

</html>
