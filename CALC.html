<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>हिंदी में आवाज संज्ञान</title>
</head>
<body>
<h1>हिंदी में आवाज संज्ञान 1.2</h1>
<button id="startButton" onclick="startRecognition()">शुरू करें</button>
<button id="stopButton" onclick="stopRecognition()" disabled>रोकें</button>
<p id="output"></p>
<script>
const output = document.getElementById('output');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');
let recognition;

function startRecognition() {
    output.innerHTML = '';
    recognition = new webkitSpeechRecognition() || new SpeechRecognition();
    recognition.lang = 'hi-IN';
    recognition.interimResults = true;
    recognition.continuous = true;

    recognition.onstart = function() {
        console.log('आवाज संज्ञान शुरू हो गया।');
    };

    recognition.onresult = function(event) {
        console.log('Result:', event.results);
        const transcript = event.results[0][0].transcript;
        console.log('Transcript:', transcript);
        output.innerHTML = 'आपने कहा: ' + transcript;
    };

    recognition.onerror = function(event) {
        output.innerHTML = 'त्रुटि हुई: ' + event.error;
        console.error('त्रुटि हुई:', event.error);
    };

    startButton.disabled = true;
    stopButton.disabled = false;
    recognition.start();
}

function stopRecognition() {
    if (recognition) {
        recognition.stop();
        console.log('आवाज संज्ञान समाप्त हो गया।');
        startButton.disabled = false;
        stopButton.disabled = true;
    }
}

</script>
</body>
</html>
