<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>हिंदी में आवाज संज्ञान</title>
</head>
<body>
<h1>हिंदी में आवाज संज्ञान 1.5</h1>
<button id="startButton">शुरू करें</button>
<p id="output"></p>
<p id="sumOutput">कुल: 0</p> <!-- Initially, sum is 0 -->
<script>
const output = document.getElementById('output');
const sumOutput = document.getElementById('sumOutput');
const startButton = document.getElementById('startButton');
let sum = 0;
let currentNumber = ''; // Variable to hold the current number being formed

const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
recognition.lang = 'hi-IN';
recognition.interimResults = true;

startButton.addEventListener('click', function() {
    output.innerHTML = '';
    sum = 0; // Reset sum when starting recognition
    currentNumber = ''; // Reset currentNumber
    updateSumOutput(); // Update sum output
    recognition.start();
    startButton.disabled = true;
});

recognition.onresult = function(event) {
    let transcript = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript.trim() + ' '; // Concatenate final results with space
        }
    }
    output.innerHTML = 'आपने कहा: ' + transcript;
    // Concatenate recognized transcript to form numbers
    currentNumber += transcript.trim().replace(/\s+/g, ''); // Remove spaces
    const parsedValue = parseFloat(currentNumber); // Parse currentNumber as float
    if (!isNaN(parsedValue)) {
        sum = parsedValue; // Update sum to the parsedValue
        updateSumOutput(); // Update sum output
    }
};

recognition.onend = function() {
    startButton.disabled = false;
};

recognition.onerror = function(event) {
    output.innerHTML = 'त्रुटि हुई: ' + event.error;
};

function updateSumOutput() {
    sumOutput.innerHTML = 'कुल: ' + sum.toFixed(2); // Display sum with 2 decimal places
}

</script>
</body>
</html>
