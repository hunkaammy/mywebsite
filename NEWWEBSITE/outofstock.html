<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Image CRUD with Stock Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* Light background for contrast */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50; /* Greenish header */
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        .tabs {
            text-align: center;
            margin: 15px 0;
        }
        .tab-button {
            background-color: #fff; /* White tabs */
            color: #4CAF50; /* Green text */
            border: 2px solid #4CAF50; /* Green border */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 0 5px; /* Space between buttons */
        }
        .tab-button:hover {
            background-color: #4CAF50; /* Green background on hover */
            color: white; /* White text on hover */
        }
        .search-input {
            position: fixed; /* Fixed search bar */
            top: 80px; /* Space from the top, below header */
            left: 20px; /* Space from the left */
            right: 20px; /* Space from the right */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #4CAF50; /* Green border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            z-index: 10; /* Keep it above other content */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Shadow */
            transition: border-color 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #45a049;
        }
        .tabContent {
            display: none; /* Start hidden */
            margin-top: 60px; /* Prevent overlap with the search bar */
            padding: 20px;
            background-color: #ffffff; /* White background for tabs */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Tab shadow */
            border-radius: 5px; /* Rounded corners */
        }
        h2 {
            color: #333; /* Darker text for headings */
        }
        .product-item {
            border: 1px solid #ddd; /* Light grey border */
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: box-shadow 0.3s; /* Smooth transition for shadow */
            background-color: #f9f9f9; /* Slightly different background for products */
        }
        .product-item:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Darker shadow on hover */
        }
        .toggle-button {
            background-color: #4CAF50; /* Green button to toggle stock */
            color: white; /* White text */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .toggle-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<header>
    Firebase Image CRUD with Stock Status
</header>

<div class="tabs">
    <button class="tab-button" onclick="showTab('inStock')">In Stock</button>
    <button class="tab-button" onclick="showTab('outOfStock')">Out of Stock</button>
</div>

<!-- Search Bar for Global Use -->
<input type="text" class="search-input" id="globalSearch" placeholder="Search products by name." oninput="filterGlobal()">

<!-- In Stock Tab -->
<div id="inStock" class="tabContent">
    <h2>In Stock</h2>
    <div class="inStockContent">
        <!-- In-stock items will be displayed here -->
    </div>
</div>

<!-- Out of Stock Tab -->
<div id="outOfStock" class="tabContent">
    <h2>Out of Stock</h2>
    <div class="outOfStockContent">
        <!-- Out-of-stock items will be displayed here -->
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
<script>
    // Your Firebase configuration.
    const firebaseConfig = {
        apiKey: "AIzaSyBPc51z-pGrtKwtB5dKTMPei-fVRg4ePME",
        authDomain: "pagdi-6f8ce.firebaseapp.com",
        databaseURL: "https://pagdi-6f8ce-default-rtdb.firebaseio.com",
        projectId: "pagdi-6f8ce",
        storageBucket: "pagdi-6f8ce.appspot.com",
        messagingSenderId: "746289566527",
        appId: "1:746289566527:web:4c32c4fec73bb7e898798a",
        measurementId: "G-CXW0QZRHFG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function showTab(tabName) {
        const tabs = document.querySelectorAll('.tabContent');

        tabs.forEach(tab => {
            tab.style.display = 'none'; // Hide all tabs
        });

        document.getElementById(tabName).style.display = 'block'; // Show the selected tab

        // Reset the search bar whenever a new tab is shown
        document.getElementById('globalSearch').value = '';
        fetchImages(); // Refresh items when switching tabs
    }

    function createItemHTML(item) {
        const modifiedDate = item.lastModified.toLocaleString(); // Format the date
        return `
            <div class="product-item" data-id="${item.id}" data-name="${item.name.toLowerCase()}">
                <div>
                    <p><strong>${item.name}</strong></p>
                    <p>Price: ${item.price}</p>
                    <p>Party Code: ${item.partyCode}</p>
                    <img src="${item.imageUrl}" style="max-width: 100px;" alt="${item.name}">
                    <p>Last Modified: ${modifiedDate}</p>
                </div>
                <div>
                    <button class="toggle-button" onclick="toggleStock('${item.id}', ${item.outOfStock})">
                        ${item.outOfStock ? 'Make Available' : 'Make Out of Stock'}
                    </button>
                </div>
            </div>
        `;
    }

    function toggleStock(itemId, currentStatus) {
        const newStatus = !currentStatus; // Toggle the status
        const timestamp = new Date().toISOString(); // Get current timestamp

        // Update the Firebase database with the new status and the last modified timestamp
        database.ref().child(itemId).update({ 
            outOfStock: newStatus,
            lastModified: timestamp 
        })
        .then(() => {
            fetchImages(); // Refresh the displayed items
        })
        .catch((error) => {
            console.error('Error updating stock status:', error);
        });
    }

    let debounceTimer;
    function filterGlobal() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            const searchInput = document.getElementById('globalSearch').value.toLowerCase();
            const currentTab = document.querySelector('.tabContent:not([style*="display: none"])'); // Find the currently displayed tab

            const items = currentTab.querySelectorAll('.product-item'); // Only filter products in the currently visible tab

            items.forEach(item => {
                const itemName = item.dataset.name; // Access the name from data attribute
                item.style.display = itemName.includes(searchInput) ? 'flex' : 'none'; // Show or hide
            });
        }, 300); // Adjust the debounce delay as necessary
    }

    function fetchImages() {
        // Fetching data from Firebase
        database.ref().orderByChild('date').once('value')
        .then(snapshot => {
            const inStockHTML = [];
            const outOfStockItems = []; // Temporary array for out of stock items

            snapshot.forEach(childSnapshot => {
                const itemData = childSnapshot.val();
                const item = {
                    id: childSnapshot.key,
                    imageUrl: itemData.url,
                    name: itemData.name,
                    price: itemData.price,
                    partyCode: itemData.partyCode,
                    outOfStock: itemData.outOfStock,
                    lastModified: new Date(itemData.lastModified || Date.now())
                };

                if (item.outOfStock) {
                    outOfStockItems.push(item);
                } else {
                    inStockHTML.push(createItemHTML(item));
                }
            });

            // Render all in-stock items in one go
            const inStockContainer = document.querySelector('.inStockContent');
            inStockContainer.innerHTML = inStockHTML.join('');

            // Sort and handle out-of-stock items as needed
            outOfStockItems.sort((a, b) => b.lastModified - a.lastModified);
            const outOfStockContainer = document.querySelector('.outOfStockContent');
            outOfStockContainer.innerHTML = outOfStockItems.map(createItemHTML).join('');

        })
        .catch(error => console.error("Error fetching data:", error));
    }

    // Call function to fetch images when the page loads
    window.onload = () => {
        showTab('inStock'); // Default to show "In Stock" tab
        fetchImages(); // Load initial items
    };
</script>

</body>
</html>
