<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location by City and Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #location {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Location</h1>
        <div id="location">Fetching your location...</div>
    </div>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(fetchCityArea, showError);
            } else {
                document.getElementById("location").innerText = "Geolocation is not supported by this browser.";
            }
        };

        async function fetchCityArea(position) {
            const { latitude, longitude } = position.coords;
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=10&addressdetails=1`
                );
                const data = await response.json();
                const city = data.address.city || data.address.town || data.address.village || "Unknown city";
                const area = data.address.suburb || data.address.neighbourhood || data.address.locality || "Unknown area";
                document.getElementById("location").innerText = `You are in ${area}, ${city}`;
            } catch (error) {
                document.getElementById("location").innerText = "Unable to fetch location details.";
                console.error("Error fetching location:", error);
            }
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerText = "Permission denied. Please allow location access.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerText = "The request to get location timed out.";
                    break;
                default:
                    document.getElementById("location").innerText = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
