<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Image CRUD with Stock Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }
        .tabContent {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Set position relative for positioning child elements */
        }
        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-button {
            background-color: #e7a100; /* Different color for toggle button */
            padding: 5px 10px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .toggle-button:hover {
            background-color: #d59400;
        }
        .search-input {
            position: fixed; /* Fix the position */
            top: 75px; /* Adjust based on header height */
            padding: 10px;
            width: calc(100% - 40px); /* Full width minus margin */
            box-sizing: border-box; /* Ensure padding is included in the total width */
            border: 1px solid #ccc; /* Added border for better visibility */
            border-radius: 5px; /* Rounded corners for style */
            font-size: 16px; /* Increased font size for better readability */
            margin: 0 20px; /* Margin on both sides */
            z-index: 10; /* Ensure it stays above other content */
        }
        .inStockContent, .outOfStockContent {
            margin-top: 120px; /* Additional margin to make space for fixed search bar */
        }
    </style>
</head>
<body>

<header>
    Firebase Image CRUD with Stock Status
</header>

<div>
    <button onclick="showTab('inStock')">In Stock</button>
    <button onclick="showTab('outOfStock')">Out of Stock</button>
</div>

<!-- In Stock Tab -->
<div id="inStock" class="tabContent">
    <h2>In Stock</h2>
    <input type="text" class="search-input" id="inStockSearch" placeholder="Search by name..." oninput="filterItems('inStock')">
    <div class="inStockContent">
        <!-- In-stock items will be displayed here -->
    </div>
</div>

<!-- Out of Stock Tab -->
<div id="outOfStock" class="tabContent" style="display:none;">
    <h2>Out of Stock</h2>
    <input type="text" class="search-input" id="outOfStockSearch" placeholder="Search by name..." oninput="filterItems('outOfStock')">
    <div class="outOfStockContent">
        <!-- Out-of-stock items will be displayed here -->
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
<script>
    // Your Firebase configuration.
    const firebaseConfig = {
       apiKey: "AIzaSyAvlig_xWJNP1hFsl4qfisC01VTkOAVhT8",
  authDomain: "htshop-e9c51.firebaseapp.com",
  databaseURL: "https://htshop-e9c51-default-rtdb.firebaseio.com",
  projectId: "htshop-e9c51",
  storageBucket: "htshop-e9c51.appspot.com",
  messagingSenderId: "653137640907",
  appId: "1:653137640907:web:672fd6a9e85ca448a70a4e",
  measurementId: "G-FJ4Q0FHBEG"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function showTab(tabName) {
        const tabs = document.querySelectorAll('.tabContent');
        const searchInputs = document.querySelectorAll('.search-input');

        tabs.forEach(tab => {
            tab.style.display = 'none'; // Hide all tabs
        });

        document.getElementById(tabName).style.display = 'block'; // Show the selected tab

        // Clear the search boxes when changing tabs
        searchInputs.forEach(input => input.value = '');
        fetchImages(); // Refresh items when switching tabs
    }

    function fetchImages() {
        database.ref().orderByChild('date').on('value', (snapshot) => {
            const inStockContainer = document.querySelector('.inStockContent');
            const outOfStockContainer = document.querySelector('.outOfStockContent');
            inStockContainer.innerHTML = ''; // Clear existing content
            outOfStockContainer.innerHTML = ''; // Clear existing content

            snapshot.forEach(childSnapshot => {
                const imageUrl = childSnapshot.val().url;
                const name = childSnapshot.val().name;
                const price = childSnapshot.val().price;
                const outOfStock = childSnapshot.val().outOfStock;
                const lastModified = childSnapshot.val().lastModified; // Fetch last modified timestamp
                const partyCode = childSnapshot.val().partyCode; // Fetch party code
                const itemId = childSnapshot.key; // Get the item ID

                const modifiedDate = lastModified ? new Date(lastModified).toLocaleString() : 'Never';

                const itemHTML = `
                    <div class="product-item" data-id="${itemId}" data-name="${name.toLowerCase()}">
                        <div>
                            <p><strong>${name}</strong></p>
                            <p>Price: $${price}</p>
                            <p>Party Code: ${partyCode}</p>
                            <img src="${imageUrl}" style="max-width: 100px;" alt="${name}">
                            <p>Last Modified: ${modifiedDate}</p>
                        </div>
                        <div>
                            <button class="toggle-button" onclick="toggleStock('${itemId}', ${outOfStock})">
                                ${outOfStock ? 'Make Available' : 'Make Out of Stock'}
                            </button>
                        </div>
                    </div>
                `;

                if (outOfStock) {
                    outOfStockContainer.innerHTML += itemHTML;
                } else {
                    inStockContainer.innerHTML += itemHTML;
                }
            });
        });
    }

    // Function to toggle stock status and update last modified
    function toggleStock(itemId, currentStatus) {
        const newStatus = !currentStatus; // Toggle the status
        const timestamp = new Date().toISOString(); // Get current timestamp

        // Update the Firebase database with the new status and the last modified timestamp
        database.ref().child(itemId).update({ 
            outOfStock: newStatus,
            lastModified: timestamp 
        })
        .then(() => {
            fetchImages(); // Refresh the displayed items
        })
        .catch((error) => {
            console.error('Error updating stock status:', error);
        });
    }

    // Filter items based on search input
    function filterItems(tab) {
        const searchInput = document.getElementById(tab + 'Search').value.toLowerCase();
        const items = document.querySelectorAll(`#${tab} .product-item`);

        items.forEach(item => {
            const itemName = item.dataset.name.toLowerCase(); // Access the name from data attribute
            if (itemName.includes(searchInput)) {
                item.style.display = 'flex'; // Show item if it matches
            } else {
                item.style.display = 'none'; // Hide item if it doesn't match
            }
        });
    }

    // Call function to fetch images when the page loads
    window.onload = fetchImages;
</script>

</body>
</html>
