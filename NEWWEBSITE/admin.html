


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Image CRUD</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 24px;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    #imageInput {
      margin-bottom: 10px;
    }

    input[type="text"], button {
      padding: 10px;
      margin-right: 10px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #uploadProgress {
      display: none;
      width: 100%;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
    }

    #progressBar {
      width: 0;
      height: 20px;
      background-color: #4caf50;
    }

    #imageContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .image-card {
      flex: 1 0 200px;
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-details {
      padding: 10px;
      text-align: center;
      background-color: #f5f5f5;
    }

    .product-info {
      margin-top: 10px;
    }

    .product-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .product-button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .product-button:hover {
      background-color: #45a049;
    }

    .edit-mode input {
      border: 1px solid #000;
      pointer-events: auto;
    }

    .edit-mode button {
      display: none;
    }

    .edit-mode button.save {
      display: inline-block;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>Firebase Image CRUD</header>
  <main>
    <input type="file" id="imageInput" />
    <input type="text" id="nameInput" placeholder="Enter Image Name" />
    <button onclick="uploadImage()">Upload Image</button>
    <div id="uploadProgress">
      <div id="progressBar"></div>
    </div>
    <div id="imageContainer"></div>
  </main>
  <footer>&copy; 2023 Firebase Image CRUD</footer>  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAvlig_xWJNP1hFsl4qfisC01VTkOAVhT8",
  authDomain: "htshop-e9c51.firebaseapp.com",
  databaseURL: "https://htshop-e9c51-default-rtdb.firebaseio.com",
  projectId: "htshop-e9c51",
  storageBucket: "htshop-e9c51.appspot.com",
  messagingSenderId: "653137640907",
  appId: "1:653137640907:web:672fd6a9e85ca448a70a4e",
  measurementId: "G-FJ4Q0FHBEG"
};

      firebase.initializeApp(firebaseConfig);

      const storage = firebase.storage();
      const database = firebase.database();
      const imageContainer = document.getElementById('imageContainer');
      const imageInput = document.getElementById('imageInput');
      const nameInput = document.getElementById('nameInput');
      const uploadProgress = document.getElementById('uploadProgress');
      const progressBar = document.getElementById('progressBar');

      window.uploadImage = function() {
        const file = imageInput.files[0];
        const name = nameInput.value.trim(); // Get the image name from the input field
        if (!file || !name) {
          alert('Please select an image and enter an image name.');
          return;
        }

        const currentDate = new Date().toISOString().split('T')[0]; // Get current date in the format "2023-12-06"
        const storageRef = storage.ref(`${currentDate}_${name}_${file.name}`); // Include date and image name in the storage path
        const task = storageRef.put(file);

        // Show the progress bar
        uploadProgress.style.display = 'block';

        // Update progress bar during the upload
        task.on('state_changed', (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = progress + '%';
        }, (error) => {
          console.error(error.message);
        }, () => {
          // Upload completed successfully
          storageRef.getDownloadURL().then(downloadURL => {
            // Save image URL, image name, and date to the database root
            database.ref().push({
              url: downloadURL,
              name: name,
              date: currentDate
            });
            // Clear input fields after upload
            imageInput.value = '';
            nameInput.value = '';
            // Hide the progress bar
            uploadProgress.style.display = 'none';
          });
        });
      }

      function fetchImages() {
        // Fetch image URLs, image names, and dates from the root of the database, ordered by date in descending order
        database.ref().orderByChild('date').once('value').then(snapshot => {
          const images = [];
          snapshot.forEach(childSnapshot => {
            const imageUrl = childSnapshot.val().url; // Change imageUrl to url
            const name = childSnapshot.val().name; // Change imageName to name
            const date = childSnapshot.val().date;
            images.push({ imageUrl, name, date, key: childSnapshot.key });
          });
          // Display images in reverse order (newest first)
          for (let i = images.length - 1; i >= 0; i--) {
            displayImage(images[i].imageUrl, images[i].name, images[i].date, images[i].key);
          }
        });
      }

      function displayImage(url, name, date, key) { // Change imageUrl to url
        const image = document.createElement('img');
        image.src = url; // Change imageUrl to url
        image.style.maxWidth = '200px';  // Set maximum width
        image.style.maxHeight = '200px'; // Set maximum height
        image.loading = 'lazy'; // Add lazy loading

        const nameElement = document.createElement('p');
        nameElement.innerText = `Name: ${name}`;

        const dateElement = document.createElement('p');
        dateElement.innerText = `Date: ${date}`;

        const editButton = document.createElement('button');
        editButton.innerText = 'Edit Image Name';
        editButton.addEventListener('click', () => enableEditMode(key));

        const deleteButton = document.createElement('button');
        deleteButton.innerText = 'Delete Image';
        deleteButton.addEventListener('click', () => deleteImage(key));

        const container = document.createElement('div');
        container.setAttribute('data-key', key);
        container.appendChild(image);
        container.appendChild(nameElement);
        container.appendChild(dateElement);
        container.appendChild(editButton);
        container.appendChild(deleteButton);

        imageContainer.appendChild(container);
      }

      function enableEditMode(key) {
        const container = document.querySelector(`[data-key="${key}"]`);
        const nameElement = container.querySelector('p');
        const editButton = container.querySelector('button');
        const saveButton = document.createElement('button');
        const nameInput = document.createElement('input');

        // Set initial input value to current name
        nameInput.value = nameElement.innerText.replace('Name: ', '');

        // Display input and save button
        nameElement.style.display = 'none';
        editButton.style.display = 'none';

        // Configure input and save button
        nameInput.type = 'text';
        saveButton.innerText = 'Save';
        saveButton.className = 'save';
        saveButton.addEventListener('click', () => saveEditedName(key, nameInput.value));

        // Append input and save button to container
        container.appendChild(nameInput);
        container.appendChild(saveButton);

        // Add edit mode class for styling
        container.classList.add('edit-mode');
      }

      function saveEditedName(key, newName) {
        // Update name in the database
        database.ref(`${key}/name`).set(newName).then(() => {
          // Exit edit mode
          exitEditMode(key);
        });
      }

      function exitEditMode(key) {
        const container = document.querySelector(`[data-key="${key}"]`);
        const nameElement = container.querySelector('p');
        const editButton = container.querySelector('button');
        const nameInput = container.querySelector('input');
        const saveButton = container.querySelector('button.save');

        // Hide input and save button
        nameInput.style.display = 'none';
        saveButton.style.display = 'none';

        // Show name and edit button
        nameElement.style.display = 'block';
        editButton.style.display = 'inline-block';

        // Remove edit mode class
        container.classList.remove('edit-mode');

        // Update displayed name
        nameElement.innerText = `Name: ${nameInput.value}`;
      }

      function deleteImage(key) {
        // Retrieve image URL, image name, and date from the root of the database
        database.ref(key).once('value').then(snapshot => {
          const imageUrl = snapshot.val().url; // Change imageUrl to url
          const name = snapshot.val().name; // Change imageName to name
          const date = snapshot.val().date;
          if (imageUrl) {
            // Delete image from storage
            storage.refFromURL(imageUrl).delete().then(() => {
              console.log('Image deleted successfully');
              // Remove image from the root of the database
              database.ref(key).remove();
              // Remove image from the DOM
              const imageElement = document.querySelector(`[data-key="${key}"]`);
              imageElement.remove();
            });
          } else {
            console.log('No image to delete');
          }
        });
      }

      // Fetch images when the page loads
      fetchImages();
    });
  </script>
</body>
</html>
