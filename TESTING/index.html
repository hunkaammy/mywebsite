<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Loading gallery fetch API</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>



<h1>Loading Fetch</h1>
    <div class="container">  
</div>




<script>
//Variables
const container = document.querySelector('.container');

//Fetch
const fetchinfo = 'https://picsum.photos/v2/list?page=2&limit=5'
fetch(fetchinfo)
    .then(response => response.json())
    .then(data => showHtml(data))
    // .then (data => console.log(data))

//Function
function showHtml(infoapi) {
    infoapi.forEach(element => {
        const {author, download_url} = element;
        console.log(author);
        container.innerHTML += `
            <div class="box">
            <a href="${download_url}" target="_blank" class="image"><img src="${download_url}"></a>
            <p class="author">${author}</p>
            
            <h2>New Location</h2>
<form id="formLoc">
  <label>Name:</label><input type="text" id="nameLoc" />
  <label>Desc:</label><input type="text" id="descLoc" />
  <input type="submit" value="send it" name="submitLoc"/>
</form>

            
            </div>
            
            
            
            
            
            
        `
    });
    
}
  
</script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
