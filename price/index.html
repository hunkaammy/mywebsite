html, body{
  background:#2F1E27;
}

body{
  counter-reset:section;
  text-align:left;
  color: white;
}

.container{
  position:relative;

}

.totalbalance {
    position: fixed;
    background: black;
    width: 100%;
    z-index: 1;
    margin-top: -31px;
    right: 1px;
}

.batteries {
    position: fixed;
    background: black;
    width: 100%;
    z-index: 1;
    bottom: 0;
    height: 40px;
    align-content: center;
	right: 1px;
}

.container h1, .container span{
  font-family:"Pt Sans", helvetica, sans-serif;
}

.container h1{
  text-align:center;
  color:#fff;
  font-weight:100;
  font-size:2em; 
  margin-bottom:10px;
}

.container h2{
  font-family:"droid serif";
  font-style:italic;
  color:#d3b6ca; 
  text-align:center;
  font-size:1.2em;
}

.container form span:before {
  counter-increment:section;
  content:counter(section);
  border:2px solid #4c2639;
  width:40px;
  height:40px;
  color:#fff;
  display:inline-block;
  border-radius:50%;
  line-height:1.6em;
  font-size:1.5em;
  position:relative;
  left:-22px;
  top:-11px;
  background:#2F1E27;
}

form{
  margin-top:0px;
  display:inline-block;
}



.container span{
    margin-bottom:22px; 
    display:inline-block;
}

.container span:last-child{
   margin-bottom:-11px;
}

input {
    border: none;
    outline: none;
    display: inline-block;
    height: 34px;

    right: 9px;
    border-radius: 22px;

    padding: 0 18px;
}




input[type="button"]{ 
  background:rgba(197,62,126,.33) ! important;
  color:#fff;
  position:relative;
  left:9px;
  top:25px; 
  width:100px;
  cursor:pointer;
}

label {
    cursor: default;
	color:white;
}


p {
    /* display: block; */

    font-weight: bolder;

}

select {
     border:none;

  display:inline-block;
  height:34px;
  vertical-align:middle;
  position:relative;
  bottom:0px;
  right:9px;
  border-radius:22px;

  box-sizing:border-box;
  padding:0 18px; 
}
.container h1, .container span {
    font-family: "Pt Sans", helvetica, sans-serif;
}


.table{
  display: table;
  width:100%;
  border-collapse:collapse;
}
  .table-row{
    display: table-row;
  }
    .table-cell, .table-head{
      display: table-cell;
      padding:1em;
      border:#f0f0f0 1px solid;
    }
    .table-head{
        font-weight:bold;
    }

</style>
