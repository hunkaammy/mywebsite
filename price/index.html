<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodePen - Calculator with inputs</title>
  

</head>
<body>

<style>
/*fonts*/
@import url(https://fonts.googleapis.com/css?family=PT+Sans:400,400italic);

@import url(https://fonts.googleapis.com/css?family=Droid+Serif);

html, body{
  background:#2F1E27;
}

body{
  counter-reset:section;
  text-align:center;
}

.container{
  position:relative;

}

.container h1, .container span{
  font-family:"Pt Sans", helvetica, sans-serif;
}

.container h1{
  text-align:center;
  color:#fff;
  font-weight:100;
  font-size:2em; 
  margin-bottom:10px;
}

.container h2{
  font-family:"droid serif";
  font-style:italic;
  color:#d3b6ca; 
  text-align:center;
  font-size:1.2em;
}

.container form span:before {
  counter-increment:section;
  content:counter(section);
  border:2px solid #4c2639;
  width:40px;
  height:40px;
  color:#fff;
  display:inline-block;
  border-radius:50%;
  line-height:1.6em;
  font-size:1.5em;
  position:relative;
  left:-22px;
  top:-11px;
  background:#2F1E27;
}

form{
  margin-top:25px;
  display:inline-block;
}

.fields{
  border-left:2px solid #4c2639
}

.container span{
    margin-bottom:22px; 
    display:inline-block;
}

.container span:last-child{
   margin-bottom:-11px;
}

input{
  border:none;
  outline:none;
  display:inline-block;
  height:34px;
  vertical-align:middle;
  position:relative;
  bottom:14px;
  right:9px;
  border-radius:22px;
  width:220px;
  box-sizing:border-box;
  padding:0 18px; 
}

input[type="button"]{ 
  background:rgba(197,62,126,.33) ! important;
  color:#fff;
  position:relative;
  left:9px;
  top:25px; 
  width:100px;
  cursor:pointer;
}

select {
     border:none;
  outline:none;
  display:inline-block;
  height:34px;
  vertical-align:middle;
  position:relative;
  bottom:14px;
  right:9px;
  border-radius:22px;
  width:220px;
  box-sizing:border-box;
  padding:0 18px; 
}
.container h1, .container span {
    font-family: "Pt Sans", helvetica, sans-serif;
}

</style>


<!-- partial:index.partial.html -->

  <form action="" id="join-us">

    </span>
	
	<input type="hidden" id="num-two" value="0.60"> <br>  </span>
	
    <br />
     <span> 
           <select name="cars" id="num-three">
  <option value="0">0</option>
  <option value="7">1</option>

  <option value="42">6</option>
  <option value="49">7</option>
  <option value="56">8</option>
  <option value="63">9</option>
  <option value="70">10</option>
  <option value="77">11</option>
  <option value="84">12</option>
  <option value="91">13</option>
  <option value="98">14</option>
  <option value="105">15</option>
  <option value="112">16</option>
  <option value="119">17</option>
  <option value="126">18</option>

</select>
    </span>
    </div>
   
   
   
  </form>
  
  <h1 id="add-sum"></h1>
  
  
  
</div>
  
</main>

</body>
</html>
