<html>
  <head>
    <meta charset="utf-8">
    <title>This is a title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contact.css">


  </head>
  <body>





<html>
  <head>

  </head>
  <body ng-app="app" ng-controller="appCtrl"   >

 <input type="text" ng-model="app.nombre" placeholder="Nombre"/>
 <input type="text" ng-model="app.apellidos" placeholder="Apellidos"/>   
 
   
    <button type="button" ng-click="add()">+</button>
    
    <table style="width:100%">
  
      <tbody> 
        <tr ng-repeat="value in DB">
		<hr/>
          <td> {{value.nombre}}</td>
          <td><a href="tel:+91{{value.apellidos}}">call</a></td>
          <td>{{value.genero}}</td>
          <td>{{value.edad}}</td>
          <td>
            <button type="button" ng-click="edit(value)">Edit</button>
          <button type="button" ng-click="delete(value)">Delete</button>  <br> <br>
          </td>
        </tr>
      </tbody>
    </table>

  




<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
 <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
  </body>
</html>



<script> angular.module('app',["firebase" ])
.controller('appCtrl',function($scope,$firebase){
  
  
  var ref = new Firebase("https://notes-12519-default-rtdb.firebaseio.com/contact");
        var sync = $firebase(ref);


  $scope.DB = sync.$asArray();
  
  $scope.titulo='Demo Angular';
  $scope.generos=['Femenino','Masculino']
 
  
  $scope.app={nombre:'',apellidos:'',genero:'',edad:''}
  
  
  $scope.add=function(){
    $scope.DB.$add($scope.app);
    $scope.app={nombre:'',apellidos:'',genero:'',edad:''}
  
  }
  
  $scope.edit=function(value){
    $scope.app=value
  }
  $scope.delete=function(item){
    $scope.DB.$remove(item)
  }
  
  
 
})  </script>



  </body>
</html>
