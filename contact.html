<!DOCTYPE html>
<html>
<head>

<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>ORDER LISTS</h2>

<input type="text" id="myInput" onkeyup="myFunction()"  placeholder="Search Order" title="Type in a name">



<table id="myTable">
  <tr class="header">
    <th style="width:10%;">Name</th>
    <th style="width:10%;">Item</th>
    <th style="width:10%;">Qty</th>
  </tr>
  <tr>
        
       
        <tr class="item" ng-repeat="value in DB">

          <td>{{value.cname11}}</td>
          <td><img src="{{value.desc11}}" alt="items" width="200" height="200">
</td>
          <td>{{value.name11}}</td> 
<td> <button type="button" ng-click="delete(value)">Delete</button>  



<!-- Output	 -->
<textarea placeholder="Paste snippet" rows="10" cols="30" class="textarea"></textarea>

<!-- Snippet	 -->
<section class="container">
	<pre class="content">
			<code class="code">
		
https://hunkaammy.github.io/mywebsite/cart#myInput={{value.cname11}}" 		</code>
  </pre>
</section>



<div class="tooltip">
<span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
</div>
  </tr>
		  </tr>
          
      
          



   
</table>




<style>
.container {
	position: relative;
	text-align: left;
}

.content {
	background-color: #292828;
	border-radius: 5px;
	color: #fff;
	font-family: monaco;
	min-height: 50px;
	padding: 20px;
}

.content::after {
	content: "Copy";
	color: #000;
	background-color: #ffd700;
	cursor: pointer;
	padding: 3px 10px;
	position: absolute;
	right: 0;
	top: 0;
}

.textarea {
	resize: none;
}

/*  */
.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 140px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -75px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
</style>

<script>
document.querySelectorAll(".content").forEach((item, index) => {
	item.addEventListener("click", async (event) => {
		if (!navigator.clipboard) {
			// Clipboard API not available
			return;
		}
		try {
			await navigator.clipboard.writeText(event.target.innerText);
			alert("Copied to clipboard");
			
			var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copied"
			
		} catch (err) {
			console.error("Failed to copy!", err);
		}
	});
});
</script>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>
</html>
