<!DOCTYPE html>
<html>

<style>




* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>ORDER LISTS</h2>
<form>
<input type="text" id="myInput"   placeholder="Search Order" title="Type in a name">
 
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">


<div class="container">
<div class="col text-center">
<button id="click" onclick="myFunction()" class="btn btn-danger">Jquery Auto Click</button>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js'></script><script  src="./script.js"></script>


  </div>
   </div>
</form>
<script>
//Tutorial by Eddie Kidiw
//https://www.eddiekidiw.org
$(document).ready(function(){
 $('#click').click(function(){
        ;
    });
  // set time out 5 sec
     setTimeout(function(){
        $('#click').trigger('click');
    }, 2000);
});
</script>

<table id="myTable">
  <tr class="header">
    <th style="width:10%;">Name</th>
    <th style="width:10%;">Item</th>
    <th style="width:10%;">Qty</th>
  </tr>
  <tr>
        
       
        <tr class="item" ng-repeat="value in DB">

          <td>{{value.cname11}}</td>
          <td><img src="{{value.desc11}}" alt="items" width="200" height="200">
</td>
          <td>{{value.name11}}</td> 
<td> <button type="button" ng-click="delete(value)">Delete</button>   </tr>
		  </tr>
          
      
          



   
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>
</html>
