<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Current date and time</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.1/css/all.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body ng-app="myApp">
  <div class="container pt-1">
    <div ng-controller="mainController as mainCtrl">
      <h1>     
        {{mainCtrl.myDate.getDate()}}/{{mainCtrl.toTwoDigits(mainCtrl.myDate.getMonth()+1)}}/{{mainCtrl.myDate.getFullYear()}}, 
        {{mainCtrl.myDate.getHours()}}:{{mainCtrl.toTwoDigits(mainCtrl.myDate.getMinutes())}}:{{mainCtrl.toTwoDigits(mainCtrl.myDate.getSeconds())}}
      <h1>
    </div>
  </div>
</body>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js'></script><script  src="./DATETIME.js"></script>

</body>
</html>
