<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
</head>
<body>

  <select ng-model="productNameFilter" id="topBtn" onclick="scrollToTop()" multiple>
    <option value="">All Products</option>
    <option value="RACKET">RACKET</option>
    <option value="REMOTE">REMOTE CAR</option>
    <option value="DOLL">DOLL</option>
    <option value="MIX">MIX TOYS</option>
    <option value="LUMO">LUMO PRODUCTS</option>
  </select>

  <script>
    $(document).ready(function() {
      // Initialize Select2 and keep the dropdown open by default
      $('#topBtn').select2({
        openOnEnter: true,
        openOnInitialize: true,
      });
    });

    function scrollToTop() {
      // Replace with your actual function logic
      console.log("Dropdown clicked!");
    }
  </script>
</body>
</html>
